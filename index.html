<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Plano de Estudos - 15 Semanas</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>

    :root {

        --humanas: #3b82f6;

        --linguagens: #8b5cf6;

        --exatas: #ef4444;

        --biologicas: #10b981;

    }

    

    .materia-card {

        transition: all 0.3s ease;

    }

    

    .materia-card:hover {

        transform: translateY(-3px);

        box-shadow: 0 10px 20px rgba(0,0,0,0.1);

    }

    

    .humanas { background-color: var(--humanas); }

    .linguagens { background-color: var(--linguagens); }

    .exatas { background-color: var(--exatas); }

    .biologicas { background-color: var(--biologicas); }

    

    .progress-bar {

        height: 6px;

        transition: width 0.6s ease;

    }

    

    @media (max-width: 768px) {

        .semana-card {

            flex-direction: column;

        }

        

        .materias-container {

            flex-direction: column;

            gap: 1rem;

        }

    }

</style>

</head><body class="bg-gray-50 min-h-screen p-4 md:p-8 font-sans"><div class="max-w-6xl mx-auto">

    <header class="mb-8 text-center">

        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Plano de Estudos - 15 Semanas</h1>

        <p class="text-lg text-gray-600">Organização das disciplinas para um semestre acadêmico</p>

    </header>



    <div class="mb-8 p-4 bg-white rounded-lg shadow-md">

        <h2 class="text-xl font-semibold mb-4">Progresso Geral</h2>

        <div class="w-full bg-gray-200 rounded-full h-4">

            <div id="progresso-geral" class="progress-bar bg-blue-600 rounded-full h-4" style="width: 0%"></div>

        </div>

        <div class="flex justify-between mt-2 text-sm text-gray-600">

            <span>0%</span>

            <span id="progresso-texto">0/15 semanas concluídas</span>

            <span>100%</span>

        </div>

    </div>



    <div class="mb-8">

        <h2 class="text-xl font-semibold mb-4">Legenda</h2>

        <div class="flex flex-wrap gap-4">

            <div class="flex items-center">

                <div class="w-4 h-4 rounded-full bg-[var(--humanas)] mr-2"></div>

                <span class="text-sm">Humanas</span>

            </div>

            <div class="flex items-center">

                <div class="w-4 h-4 rounded-full bg-[var(--linguagens)] mr-2"></div>

                <span class="text-sm">Linguagens</span>

            </div>

            <div class="flex items-center">

                <div class="w-4 h-4 rounded-full bg-[var(--exatas)] mr-2"></div>

                <span class="text-sm">Exatas</span>

            </div>

            <div class="flex items-center">

                <div class="w-4 h-4 rounded-full bg-[var(--biologicas)] mr-2"></div>

                <span class="text-sm">Biológicas</span>

            </div>

        </div>

    </div>



    <div id="semanas-container" class="grid gap-6">

        <!-- As semanas serão geradas dinamicamente via JavaScript -->

    </div>



    <div class="mt-8 flex gap-4 justify-center">

        <button id="btn-imprimir" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Imprimir Plano</button>

        <button id="btn-resetar" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition">Resetar Progresso</button>

    </div>

</div>



<script>

    // Dados das disciplinas por semana

    const planoEstudos = [

        { semana: 1, materias: 

            [

                { nome: "Língua Portuguesa", categoria: "linguagens" },

                { nome: "Matemática", categoria: "exatas" }

            ], revisao: false

        },

        { semana: 2, materias: 

            [

                { nome: "Artes", categoria: "linguagens" },

                { nome: "História", categoria: "humanas" }

            ], revisao: false

        },

        { semana: 3, materias: 

            [

                { nome: "Educação Física", categoria: "biologicas" },

                { nome: "Geografia", categoria: "humanas" }

            ], revisao: false

        },

        { semana: 4, materias: 

            [

                { nome: "Filosofia", categoria: "humanas" },

                { nome: "Sociologia", categoria: "humanas" }

            ], revisao: false

        },

        { semana: 5, materias: 

            [

                { nome: "Química", categoria: "exatas" },

                { nome: "Física", categoria: "exatas" }

            ], revisao: false

        },

        { semana: 6, materias: 

            [

                { nome: "Língua Portuguesa", categoria: "linguagens" },

                { nome: "Matemática", categoria: "exatas" }

            ], revisao: true

        },

        { semana: 7, materias: 

            [

                { nome: "Artes", categoria: "linguagens" },

                { nome: "História", categoria: "humanas" }

            ], revisao: false

        },

        { semana: 8, materias: 

            [

                { nome: "Educação Física", categoria: "biologicas" },

                { nome: "Geografia", categoria: "humanas" }

            ], revisao: false

        },

        { semana: 9, materias: 

            [

                { nome: "Filosofia", categoria: "humanas" },

                { nome: "Sociologia", categoria: "humanas" }

            ], revisao: false

        },

        { semana: 10, materias: 

            [

                { nome: "Química", categoria: "exatas" },

                { nome: "Física", categoria: "exatas" }

            ], revisao: true

        },

        { semana: 11, materias: 

            [

                { nome: "Língua Portuguesa", categoria: "linguagens" },

                { nome: "Matemática", categoria: "exatas" }

            ], revisao: false

        },

        { semana: 12, materias: 

            [

                { nome: "Artes", categoria: "linguagens" },

                { nome: "História", categoria: "humanas" }

            ], revisao: false

        },

        { semana: 13, materias: 

            [

                { nome: "Educação Física", categoria: "biologicas" },

                { nome: "Geografia", categoria: "humanas" }

            ], revisao: false

        },

        { semana: 14, materias: 

            [

                { nome: "Filosofia", categoria: "humanas" },

                { nome: "Sociologia", categoria: "humanas" }

            ], revisao: true

        },

        { semana: 15, materias: 

            [

                { nome: "Química", categoria: "exatas" },

                { nome: "Física", categoria: "exatas" }

            ], revisao: false

        }

    ];



    // Inicializa o plano de estudos

    document.addEventListener('DOMContentLoaded', function() {

        renderizarPlano();

        atualizarProgresso();

        

        // Recuperar estado salvo

        const estadoSalvo = localStorage.getItem('planoEstudosConcluido');

        if (estadoSalvo) {

            const concluido = JSON.parse(estadoSalvo);

            concluido.forEach((item, index) => {

                planoEstudos[index].concluido = item;

            });

            renderizarPlano();

            atualizarProgresso();

        }

        

        // Event listeners para botões

        document.getElementById('btn-imprimir').addEventListener('click', imprimirPlano);

        document.getElementById('btn-resetar').addEventListener('click', resetarProgresso);

    });



    function renderizarPlano() {

        const container = document.getElementById('semanas-container');

        container.innerHTML = '';

        

        planoEstudos.forEach((semana, index) => {

            const semanaCard = document.createElement('div');

            semanaCard.className = `semana-card bg-white rounded-lg shadow-md overflow-hidden ${semana.concluido ? 'border-l-4 border-green-500' : ''}`;

            

            const semanaHeader = document.createElement('div');

            semanaHeader.className = 'flex justify-between items-center bg-gray-100 p-4 border-b';

            

            const semanaTitle = document.createElement('h3');

            semanaTitle.className = 'text-lg font-semibold text-gray-800';

            semanaTitle.textContent = `Semana ${semana.semana}`;

            

            const concluidoCheck = document.createElement('button');

            concluidoCheck.className = `px-3 py-1 rounded text-sm ${semana.concluido ? 'bg-green-100 text-green-800' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;

            concluidoCheck.textContent = semana.concluido ? '✓ Concluída' : 'Marcar como concluída';

            concluidoCheck.addEventListener('click', () => alternarConclusao(index));

            

            semanaHeader.appendChild(semanaTitle);

            semanaHeader.appendChild(concluidoCheck);

            

            const semanaContent = document.createElement('div');

            semanaContent.className = 'p-4';

            

            const materiasTitle = document.createElement('h4');

            materiasTitle.className = 'font-medium text-gray-600 mb-3';

            materiasTitle.textContent = 'Matérias desta semana:';

            

            const materiasContainer = document.createElement('div');

            materiasContainer.className = 'materias-container flex gap-4 mb-3';

            

            semana.materias.forEach(materia => {

                const materiaCard = document.createElement('div');

                materiaCard.className = `materia-card flex-1 ${materia.categoria} p-3 rounded-lg text-white`;

                

                const materiaNome = document.createElement('div');

                materiaNome.className = 'font-medium';

                materiaNome.textContent = materia.nome;

                

                materiaCard.appendChild(materiaNome);

                materiasContainer.appendChild(materiaCard);

            });

            

            semanaContent.appendChild(materiasTitle);

            semanaContent.appendChild(materiasContainer);

            

            if (semana.revisao) {

                const revisaoCard = document.createElement('div');

                revisaoCard.className = 'mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded';

                

                const revisaoTitle = document.createElement('div');

                revisaoTitle.className = 'font-medium text-yellow-800 flex items-center';

                

                const checkIcon = document.createElement('span');

                checkIcon.className = 'inline-block mr-2';

                checkIcon.innerHTML = '✓';

                

                revisaoTitle.appendChild(checkIcon);

                revisaoTitle.appendChild(document.createTextNode('Revisão das semanas anteriores'));

                

                revisaoCard.appendChild(revisaoTitle);

                semanaContent.appendChild(revisaoCard);

            }

            

            semanaCard.appendChild(semanaHeader);

            semanaCard.appendChild(semanaContent);

            

            container.appendChild(semanaCard);

        });

    }



    function alternarConclusao(index) {

        planoEstudos[index].concluido = !planoEstudos[index].concluido;

        renderizarPlano();

        atualizarProgresso();

        salvarEstado();

    }



    function atualizarProgresso() {

        const concluidas = planoEstudos.filter(semana => semana.concluido).length;

        const porcentagem = Math.round((concluidas / planoEstudos.length) * 100);

        

        document.getElementById('progresso-geral').style.width = `${porcentagem}%`;

        document.getElementById('progresso-texto').textContent = `${concluidas}/15 semanas concluídas (${porcentagem}%)`;

    }



    function salvarEstado() {

        const estado = planoEstudos.map(semana => semana.concluido || false);

        localStorage.setItem('planoEstudosConcluido', JSON.stringify(estado));

    }



    function resetarProgresso() {

        if (confirm('Tem certeza que deseja resetar todo o progresso?')) {

            planoEstudos.forEach(semana => {

                semana.concluido = false;

            });

            renderizarPlano();

            atualizarProgresso();

            salvarEstado();

        }

    }



    function imprimirPlano() {

        window.print();

    }

</script>

</body></html>
